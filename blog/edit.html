<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表文章</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.14.4/esm/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/edit.css">

    <link rel="stylesheet" href="css/blog.css">
    <script src="js/edit.js"></script>
</head>
<body>
<!--导航栏-->
<nav id="top-nav" class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="blog.html"><img src="images/logo.png"></a>
    <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                我的博客
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">分类1</a>
                <a class="dropdown-item" href="#">分类2</a>
                <a class="dropdown-item" href="#">分类3</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="edit.html">发表文章</a>
        </li>
    </ul>
</nav>

<div class="container editor">
    <div class="col-sm-12">
        <form>
            <div class="input-group mb-3 bottom">
                <div class="input-group-prepend">
                    <span class="input-group-text">文章标题</span>
                </div>
                <input type="text" class="form-control" placeholder="文章标题" id="article-title" name="article-title">
            </div>

            <div class="input-group mb-3 bottom">
                <div class="input-group-append">
                    <span class="input-group-text">文章简介</span>
                </div>
                <textarea id="article-bi" name="article-bi" class="form-control"></textarea>
            </div>
            <div class="input-group mb-3 bottom">
                <div class="input-group-append">
                    <span class="input-group-text">文章内容</span>
                </div>
                <textarea id="article-content" name="article-content" class="form-control"></textarea>
            </div>
            <button id="article-post" type="button" class="btn btn-primary" disabled>发布文章</button>
        </form>
    </div>
</div>
<!--插件-->
